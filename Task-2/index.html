
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>

  <body>
    <header>
      <div class="left">
        <div class="logo"><img src="To-Do.png" alt="" /></div>
        <p>To-Do App</p>
      </div>
      <div class="right">
        <div class="home"><i class="bx bx-home"></i>Home</div>
        <div class="signUp"><i class="bx bx-user-circle"></i>Login</div>
        <div class="help">helpUs?</div>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Make your schedule </h2>
        <div class="addTask">
          <input type="text" id="input" placeholder="Add Your task" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList">
          
        </ul>
      </div>
    </main>

    <script src="Script.js"></script>
  </body>
</html>
